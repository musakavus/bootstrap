<!--
/* Clearfix */
/* Bir konteyner içinde yüzdürülen içeriği hızlı ve kolay bir şekilde temizlemek için bir clearfix
yardımcı programı ekleyin. */

/* Yüzdürülen içerikleri kolayca temizlemek için .clearfix'i ana öğeye ekleyin.
Ayrıca bir mixin olarak da kullanılabilir. */

/* Yüzen içerikler, örneğin float: left veya float: right gibi stil özellikleri ile işaretlenmiş
   elemanlardır. Bu, bu tür elemanların içerdikleri içeriğin normal akıştan çıkmasına ve
   bu nedenle üst üste bindiğinde düzen sorunlarına neden olabilir.

   .clearfix sınıfını ana öğeye ekleyerek, içerideki yüzen öğelerin neden olduğu sorunları
   çözebilirsiniz. Bu, özellikle bir öğenin içindeki yüzen öğelerden kaynaklanan düzen sorunlarını
   düzeltmek için kullanılır.

   .clearfix sınıfı, önceki yüzen öğeleri temizleyerek, bir sonraki öğenin normal akışa uygun
   bir şekilde başlamasını sağlar.

   Ayrıca, bu sınıfı bir mixin olarak kullanabilirsiniz, yani başka bir CSS kuralına kolayca
   dahil edebilirsiniz. Bu, ihtiyacınıza bağlı olarak daha esnek bir kullanım sağlar.
*/

-->


<div class="bg-info clearfix">
    <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
</div>
