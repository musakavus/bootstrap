<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--
d-{value}
d-none: Bir öğeyi görünmez yapar.
d-block: Bir öğeyi blok düzeninde görünür yapar.
d-inline: Bir öğeyi satır düzeninde görünür yapar.
d-flex: Bir öğeyi flex düzeninde görünür yapar.
d-print-none: Sayfa yazdırıldığında görünmez yapar.

-->


<!--
d-lg-none sınıfı, lg, xl ve xxl ekranlarında display: none; ayarlar.
-->
<div class="container">
    <div class="mb-3 d-block">
        <div class="child bg-primary">One</div>
        <div class="child bg-success">Two</div>
        <div class="child bg-warning">Three</div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-sm col-md-3 col-lg-6 bg-warning">Lorem</div>
        <div class="col-sm col-md-3 col-lg-6 d-xl-none  bg-success">Ipsum</div>
        <div class="col-sm  col-md-3 col-lg-6 d-xl-none bg-primary">Sıt</div>
        <div class="d-none  d-md-block col-md-3 col-lg-6 bg-secondary">Amet</div>
    </div>
</div>


<div class="container">
    <div class="d-print-none">Screen Only (Hide on print only)</div>
    <div class="d-none d-print-block">Print Only (Hide on screen only)</div>
    <div class="d-none d-lg-block d-print-block">Hide up to large on screen, but always show on print</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
