<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="">
    <link rel="stylesheet" href="assets/css/main.css">

    <!--
    HTML form doğrulaması, :invalid ve :valid CSS pseudo-sınıfları kullanılarak yapılır.
    Bu pseudo-sınıflar, kullanıcının girdisinin geçerli veya geçersiz olduğunu belirtmek
    için <input>, <select>, ve <textarea> öğelerine uygulanır.
    -->
    <!--
    Stillerin .was-validated Sınıfı ile Kapsanması:

    Bootstrap, :invalid ve :valid stillerini genellikle <form> öğesine uygulanan .was-validated ebeveyn sınıfına kapsar.
    Bu sınıf genellikle form gönderimi denemesinden sonra stillerin ne zaman etkinleştirileceğini kontrol etmek
    için kullanılır.
    -->

    <!--

    -->

</head>
<body>
<div class="container">
    <form class="was-validated">
        <div class="mb-3">
            <label for="textarea-label" class="form-label">Your message</label>
            <textarea name="" id="textarea-label" maxlength="250" class="form-control"
                      placeholder="Mesajınızı buraya yazın..." required></textarea>
            <div class="invalid-feedback">Lütfen mesaj kısmını doldurun.</div>
        </div>

        <div class="mb-3">
            <input id="check-label" class="form-check-input" required type="checkbox">
            <label for="check-label" class="form-check-label">Gizlilik sözleşmesini kabul ediyorum</label>
            <div class="invalid-feedback">Lütfen tıklayın</div>
        </div>

        <div class="mb-2">
            <input id="radio-label" name="radio-label1" type="radio" class="form-check-input" required>
            <label for="radio-label">Radio butonuna tıklayın</label>
        </div>
        <div class="mb-2">
            <input id="radio-label1" name="radio-label1" type="radio" class="form-check-input" required>
            <label for="radio-label1">Radio butonuna tıklayın</label>
            <div class="invalid-feedback"> Radio butonuna tıklamalısınız</div>
        </div>

        <div class="mb-3">
            <label for="select-label" class="form-label"></label>
            <select class="form-select" aria-label="noname" name="" id="select-label" required>
                <option selected value="">Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Dosyanızı Ekleyin</span>
                <input type="file" class="form-control" required>
                <div class="invalid-feedback">Lütfen dosya seçin</div>
                <div class="valid-feedback">dosya seçildi</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Formu gönder</button>

    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
