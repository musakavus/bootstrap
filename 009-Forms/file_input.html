<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fıle Input</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="mb-3">
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>

        </form>
    </div>


</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <label for="formfile1" class="form-label">Dosya seçilemedi</label>
        <input id="formfile1" type="file" class="form-control" multiple> <!-- birden fazla dosya seçmek için multiple eki -->
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <label for="formfile2" class="form-label">Dosya seçilemez</label>
        <input id="formfile2" type="file" multiple class="form-control" disabled>
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <label for="formfile3" class="form-label">sm boyutta</label>
        <input id="formfile3" type="file" class="form-control form-control-sm"> <!-- buraya dikkat -->
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <label for="formfile4" class="form-label">sm boyutta</label>
        <input id="formfile4" type="file" class="form-control form-control-lg"> <!-- buraya dikkat -->
    </div>
</div>

</body>
</html>
