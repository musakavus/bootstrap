<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalists</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="mb-3">
    <div class="container">
        <label for="formlabel1" class="form-label">Örnek label</label>
        <input id="formlabel1" list="datalistoptions" class="form-control" placeholder="type to search">
        <!-- dikkat type yok. list var ve içinde id yazılır-->
        <datalist id="datalistoptions"> <!-- sonra aynı id buraya yazılır -->
            <option value="Istanbul">
            <option value="Paris">
            <option value="Brüksel">
            <option value="Diyarbakır">

        </datalist>
    </div>
</div>

</body>
</html>
