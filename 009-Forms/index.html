<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="container">
    <!--
    form-label --Bu sınıf, form etiketlerinin (label) genel stilini belirler. Etiketler genellikle form kontrol
    elemanlarını açıklamak için kullanılır.

    form-control -- Bu sınıf, form elemanlarına (input, select, textarea vb.) uygulanan temel stilidir.
    Input alanlarını, seçim kutularını ve metin alanlarını düzenler ve biçimlendirir.

    form-text -- Bu sınıf, küçük metin açıklamaları veya yardım metinleri için kullanılır.
    Form elemanlarının altında yer alabilir ve kullanıcılara ek bilgiler sağlar.

    form-check-input -- Bu sınıf, form elemanları içinde kullanılan onay kutuları (checkbox) için stil sağlar.
    Onay kutusu input elemanının stilini belirler.

    form-check-label -- Bu sınıf, form elemanları içinde kullanılan onay kutuları için etiketlerin stilini belirler.
    Onay kutularının yanındaki metin etiketleri için kullanılır.
    -->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="hr border border-danger mt-3"></div>
<div class="container">
    <form action="">
        <div class="mb-3 mt-3">
            <label for="disabledInput" class="form-label">Disabled Email</label>
            <input type="text" class="form-control" id="disabledInput" placeholder="something error" disabled>
        </div>
    </form>

</div>

<!--
<fieldset> HTML etiketi, genellikle bir form içinde bulunan ve formdaki ilgili alanları gruplandırmak için kullanılan
bir etikettir.

 Bu etiket, genellikle bu gruplandırma amacını daha da vurgulamak için bir <legend> etiketi ile birlikte kullanılır.

-->

<div class="container">
    <form>
        <fieldset>
            <legend>İletişim Bilgileri</legend>
            <label for="name" class="form-label">Adınız:</label>
            <input type="text" id="name" class="form-control">
            <br>
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" id="email" class="form-control">
        </fieldset>
    </form>

</div>

<div class="hr border border-danger mt-3"></div>
<div class="container mt-3">
    <form action="">
        <fieldset>
            <legend>İletişime geç</legend>
            <label for="emailInput1" class="form-label">E-mail adresiniz:</label>
            <input id="emailInput1" type="text" class="form-control">
            <label for="messageInput">Mesajınız:</label>
            <textarea class="form-control" id="messageInput" rows="3"></textarea>
        </fieldset>
    </form>
</div>
<div class="container mt-3">
    <form action="">
        <input class="form-control form-control-lg" type="text" placeholder="form-control-lg"
               aria-label=".form-control-lg example">
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
               aria-label=".form-control-sm example">
        <!-- input size'si -->
    </form>
</div>

<div class="container">
    <div class="mt-3">
        <form action="">
            <fieldset>
                <legend>Required</legend>
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" required class="form-control" type="text" placeholder="your password" aria-describedby="password_required">
                <div id="password_required"  class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and
                    must not contain spaces, special characters, or emoji.
                </div>
                <button type="submit" class="btn btn-primary">Kayıt</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
