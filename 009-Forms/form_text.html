<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Text</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="mt-3">
        <form action="">
            <fieldset>
                <legend>Required</legend>
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" required class="form-control" type="password" placeholder="your password"
                       aria-describedby="password_required">
                <div id="password_required" class="form-text">Your password must be 8-20 characters long, contain
                    letters and numbers, and
                    must not contain spaces, special characters, or emoji.
                </div>
                <button type="submit" class="btn btn-primary mt-2">Kayıt</button>
            </fieldset>
        </form>
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="container">
    <form action="">
        <div class="row align-items-center">
            <div class="col-auto ">
                <label for="lesson_input" class="col-form-label">Your lesson:</label>
                <!-- col-form-label ortalar -->
            </div>
            <div class="col-auto">
                <input id="lesson_input" class="form-control" type="text" placeholder="Lesson"
                       aria-describedby="lesson_desc">
            </div>
            <div class="col-auto">
                <div id="lesson_desc">Must be 8-20 characters long.</div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary form-text">Gönder</button>
            </div>
        </div>
    </form>

</div>

<div class="mt-3"></div>
<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled
       readonly>
<input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
<div class="mt-3"></div>
<div class="container">
    <form action="">
        <div class="row mb-3 row-cols-2">
            <div class="col-sm-2">
                <label for="email_input" class="col-form-label">Email</label>
            </div>
            <div class="col-sm-10">
                <input id="email_input" readonly class="form-control-plaintext" value="galatasaray@gmail.com"
                       type="email">
            </div>
            <div class="col-sm-2">
                <label for="pass_input" class="col-form-label">Password</label>
            </div>
            <div class="col-sm-10">
                <input id="pass_input" type="password" required class="form-control">
            </div>
            <div class="col-sm-12 text-end  mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>

</div>


<div class="mt-3">
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-auto">
                    <label for="for_mail" class="visually-hidden"></label><!-- label burda saklanıyor -->
                    <input id="for_mail" class="form control form-control-plaintext" type="text" placeholder="email@example.com" readonly></div>
                <div class="col-auto">
                    <label for="for_password" class="visually-hidden col-form-label"></label><!-- label burda saklanıyor -->
                    <input id="for_password" type="password" required class="form-control" placeholder="password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Onayla</button>
                </div>
            </div>
        </form>

    </div>
</div>


</body>
</html>
