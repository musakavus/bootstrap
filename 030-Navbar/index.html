<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <nav class="container-fluid">
        <a class="navbar-brand" href="">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Link</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-target=".dropdown-menu"
                       data-bs-toggle="dropdown" href="">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Action</a></li>
                        <li><a class="dropdown-item" href="">Another Action</a></li>
                        <li><a class="dropdown-item" href="">Something else</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="">
                <input class="form-control" placeholder="search" type="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

            </form>

        </div>
    </nav>
</div>
<hr>
<div class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center justify-content-center text-white " href="">
            <img src="img/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
        </a>
    </div>

</div>
<hr>
<nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed top</a>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
