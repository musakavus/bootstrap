<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="mb-3">
    <div class="container">
        <form action="">
            <label for="formselect" class="form-label">Şehir seçiniz</label>
            <select name="" id="formselect" class="form-select">
                <option selected value="0">Open Options</option>
                <option value="1">Istanbul</option>
                <option value="2">Paris</option>
                <option value="3">brüksel</option>
            </select>
        </form>
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <form action="">
            <label for="selectform1" class="form-select visually-hidden"></label>
            <select class="form-select form-select-sm" name="" id="selectform1">
                <option value="0">select mark</option>
                <option value="1"><40></option>
                <option value="0"><40/option>
            </select>
            <div class="mt-3"></div>
            <label for="selectform2" class="form-select visually-hidden"></label>
            <select class="form-select form-select-lg" name="" id="selectform2">
                <option selected value="0">select mark</option>
                <option value="1"><40></option>
                <option value="0"><40/option>
            </select>
        </form>
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <form action="">
            <label for="selectform3" class="form-label visually-hidden"></label>
            <select name="" id="selectform3" class="form-select" multiple>
                <option selected value="0">Choose one</option>
                <option  value="1">1</option>
                <option  value="2">2</option>
                <option  value="3">3</option>
            </select>
        </form>
    </div>
</div>

<div class="text-success">
    <hr class="border border-1 border-danger">
</div>

<div class="mb-3">
    <div class="container">
        <form action="">
            <label class="form-label" for="selectform4"></label>
            <select class="form-select" name="" id="selectform4" size="3" disabled>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </form>
    </div>
</div>

</body>
</html>
