<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row bg-primary d-none ">I am XS app</div>
    <div class="row bg-secondary d-none d-sm-block d-md-none">I am S app</div>
    <div class="row bg-info d-none d-md-block d-lg-none">I am MD app</div>
    <div class="row bg-success d-none d-lg-block d-xl-none">I am L app</div>
    <div class="row bg-warning d-none d-xl-block d-xxl-none">I am XL app</div>
    <div class="row bg-primary d-none d-xxl-block">I am XXL app</div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
