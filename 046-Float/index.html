<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--
belirli ekran boyutlarına göre öğeleri sağa veya sola kaydırmak için kullanılabilecek sınıflar sunar.
float-start: Öğeyi sola kaydırır (float:left).
float-end: Öğeyi sağa kaydırır (float:right).
float-none: Kayma işlemini kapatır (float:none).
-->

<div class="float-end float-lg-start bg-warning">Dar ekranda sağda, Geniş ekranda solda</div>
<div class="float-start float-lg-end bg-primary">Dar ekranda solda, Geniş ekranda sağda</div>



</body>
</html>
