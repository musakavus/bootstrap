<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">

<!--    Bootstrap'teki "display" sınıfları, başlık gibi öğeleri daha büyük ve dikkat çekici hale getirmek için kullanılır. -->
<!--    Bootstrap 5'te, display-1 ile display-6 arasında altı farklı seviyede "display" sınıfı bulunur. Her bir seviye, -->
<!--    metni daha büyük yapmak için farklı bir stil tanımlar.-->
    <div class="row align-items-center justify-content-center">
        <div class="col"><h1>a Fan of <small class="text-body-secondary">GALA</small></h1></div>
        <div class="col"><h1 class="display-1">Aytan</h1></div>
        <div class="col"><h1 class="display-5">Aytan</h1></div>
    </div>
</div>


<!--
Bootstrap'teki .lead sınıfı, bir paragrafı öne çıkarmak için kullanılır. Bu sınıf, metni daha belirgin hale getirmek
için yazı tipi boyutunu artırır ve ek stilleme ekler.
-->
<div class="container">
    <div class="row row-cols-5">
        <div class="col"><p class="lead">Lorem ipsum dolor.</p></div>
        <div class="col"><p>Eos, <mark>repellat?</mark></p></div>
        <div class="col">
            <p><del>Lorem ipsum.</del></p>
        </div>
        <div class="col">
            <p><s>Architecto, maiores!</s></p>
        </div>
        <div class="col">
            <p><ins>Dolor, quidem?</ins></p>
        </div>
        <div class="col">
            <p><u>Explicabo, qui?</u></p>
        </div>
        <div class="col">
            <p><small>Earum, sequi?</small></p>
        </div>
        <div class="col">
            <p><strong>Earum, sequi?</strong></p>
        </div>
        <div class="col">
            <p><em>Earum, sequi?</em></p>
        </div>
        <div class="col">
            <blockquote>Earum, sequi?</blockquote>
        </div>

    </div>

</div>
</body>
</html>
