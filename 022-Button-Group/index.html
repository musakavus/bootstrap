<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Groups</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="mb-3 btn-group" role="group">
        <button type="button" class="btn btn-primary border border-light">Left</button>
        <button type="button" class="btn btn-primary border border-light">Middle</button>
        <button type="button" class="btn btn-primary border border-light">Right</button>
    </div>
    <hr>
    <div class="mb-3">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-danger active">Active</button>
            <button type="button" class="btn btn-outline-danger">No - Active</button>
            <button type="button" class="btn btn-outline-danger">No - Active</button>
        </div>
    </div>
    <hr>
    <div class="mb-3">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
    </div>
    <hr>
    <div class="mb-3">
        <div class="btn-group" role="group">
            <input id="left_button" type="checkbox" class="btn-check" value="sasa">
            <label for="left_button" class="btn btn-outline-danger">checkbox button</label>

            <input id="middle-button" type="checkbox" class="btn-check" value="sasa">
            <label for="middle-button" class="btn btn-outline-danger">checkbox button</label>

            <input id="right_button" type="checkbox" class="btn-check" value="sasa">
            <label for="right_button" class="btn btn-outline-danger">checkbox button</label>
        </div>

    </div>
    <hr>
    <div class="mb-3">
        <div class="btn-group" role="group">
            <input id="left_radio" autocomplete="off" type="radio" name="name1" class="btn-check">
            <label for="left_radio" class="btn btn-outline-primary">Left Radio</label>

            <input id="middle_radio" autocomplete="off" type="radio" name="name1" class="btn-check">
            <label for="middle_radio" class="btn btn-outline-primary">Middle Radio</label>

            <input id="right_radio" autocomplete="off" type="radio" name="name1" class="btn-check">
            <label for="right_radio" class="btn btn-outline-primary">Right Radio</label>
        </div>
    </div>
    <hr>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary active">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary active">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        </div>
        <hr>

    </div>
    <div class="btn-group-vertical mt-3" role="group">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
    </div>


</div>

</body>
</html>
