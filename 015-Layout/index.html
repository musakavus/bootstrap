<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layouts</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="mb-3">
        <label for="formlabel" class="form-label">Example Label</label>
        <input id="formlabel" class="form-control" placeholder="Example input placeholder" type="text">

    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col">
                <input class="form-control" placeholder="First Name" aria-label="" type="text">
            </div>
            <div class="col">
                <div class="col">
                    <input class="form-control" placeholder="Last Name" aria-label="" type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="row gx-4">
            <div class="col">
                <input type="text" placeholder="First Name" class="form-control" aria-label="">
            </div>
            <div class="col">
                <input type="text" placeholder="last Name" class="form-control" aria-label="">
            </div>
        </div>

    </div>
    <div class="hr border border-1 border-danger"></div>
    <form action="" class="mt-3 g-3">
        <div class="row">
            <div class="col">
                <label for="formlabel1" class="form-label">Email</label>
                <input id="formlabel1" type="text" class="form-control">
            </div>
            <div class="col">
                <label for="formlabe2" class="form-label">Password</label>
                <input id="formlabe2" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3"></div>
        <label for="formlabel3" class="form-label">Adress</label>
        <input id="formlabel3" type="text" class="form-control" placeholder="1234 Main st">

        <div class="mb-3"></div>
        <label for="formlabel4" class="form-label">Adress 2</label>
        <input id="formlabel4" type="text" class="form-control" placeholder="Apartment, studio, or floor">

        <div class="mb-3"></div>
        <div class="row">
            <div class="col">
                <label for="formlabel5">City</label>
                <input id="formlabel5" class="form-control" type="text">
            </div>
            <div class="col">
                <label for="formlabel6">State</label>
                <select class="form-select" name="" id="formlabel6">
                    <option value="0">Choose</option>
                    <option value="0">...</option>
                </select>
            </div>
            <div class="col">
                <label for="formlabel7">Zip</label>
                <input id="formlabel7" class="form-control" type="text">
            </div>
        </div>
        <div class="mb-3"></div>
        <div class="form-check">
            <input id="labelcheck" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="labelcheck">Check me out</label>
        </div>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-primary">sign in</button>
    </form>
</div>

<div class="text success">
    <hr class="border border-1 border-danger">
</div>

<div class="container">
    <form method="post" action="">
        <!-- Horizontal Form -->
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="formhorizontal" class="col-form-label">Email</label>
            </div>
            <div class="col-sm-10">
                <input id="formhorizontal" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="formhorizontal1" class="col-form-label">Password</label>
            </div>
            <div class="col-sm-10 ">
                <input id="formhorizontal1" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <span class="form-label">Radios</span>
            </div>
            <div class="col-sm-10 ">
                <div class="form-check">
                    <label class="form-check-label" for="firsfradios">First Radio</label>
                    <input id="firsfradios" type="radio" checked name="radio-choice" class="form-check-input">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="firsfradios1">Second radio</label>
                    <input id="firsfradios1" name="radio-choice" type="radio" class="form-check-input">
                </div>
                <div class="form-check mb-3">
                    <label  class="form-check-label text-body-secondary" for="firsfradios2">Third Disabled radio</label>
                    <input disabled id="firsfradios2" name="radio-choice" type="radio" class="form-check-input">
                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="firsfradios3">Example checkbox</label>
                    <input id="firsfradios3"  type="checkbox" class="form-check-input">
                </div>


            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Sign in</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
