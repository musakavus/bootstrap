<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="mb-3">
    <div class="container">
        <form action="">
            <label for="formrange" class="form-label">Bedeninizi girin:</label>
            <input id="formrange" type="range" class="form-range">

            <label for="formrange1" class="form-label">Bedeninizi girin:</label>
            <input id="formrange1" type="range" class="form-range" value="94" disabled>

            <label for="formrange2" class="form-label">Bedeninizi girin:</label>
            <input id="formrange2" type="range" min="0" max="8" class="form-range" value="0">

            <label for="formrange3" class="form-label">Bedeninizi girin:</label>
            <input id="formrange3" type="range" min="0" max="8" step="0.5" class="form-range" value="0">
        </form>
    </div>
</div>
</body>
</html>
