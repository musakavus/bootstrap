<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sizing</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="w-25 bg-secondary p-3 border">Width 25%</div>
<div class="w-50 bg-secondary p-3 border">Width 50%</div>
<div class="w-75 bg-secondary p-3 border">Width 75%</div>
<div class="w-100 bg-secondary p-3 border">Width 100%</div>

<div style="height: 100px">
    <div class="h-25 d-inline-block  bg-primary  border" style="width: 120px;">Width 25%</div>
    <div class="h-50 d-inline-block bg-primary  border">Width 50%</div>
    <div class="h-75 d-inline-block bg-primary  border">Width 75%</div>
    <div class="h-100 d-inline-block bg-primary border">Width 100%</div>
</div>

<div class="bg-danger" style="width: 50%; height: 100px;">
    <div class="mw-100" style="width: 200%;">Max-width 100%</div>
<!--    Max width -->
</div>

<div class="bg-danger" style="height: 100px;">
    <div class="mh-100" style="width: 100px; height: 200px;">Max-height 100%</div>
<!--    Min height -->
</div>
</body>
</html>
