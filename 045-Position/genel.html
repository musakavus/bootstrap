<!--
position-static: Öğeyi normal konumda bırakır (default).

position-relative: Öğeyi, kendisi içinde normal konumda yerleştirir ve bu konuma göre pozisyonunu ayarlar.

position-absolute: Öğeyi belirtilen üst, sağ, alt veya sol kenarlara göre konumlandırır. Ancak, bu öğe, pozisyonu
belirlenen en yakın pozisyonlu (positioned) üst öğe içinde konumlanır. Eğer üst öğe yoksa, belge (document)
içinde konumlanır.

position-fixed: Öğeyi görünen pencerenin içinde belirtilen üst, sağ, alt veya sol kenarlara göre sabitler.
Sayfanın herhangi bir yere kaydırılsa bile öğe ekranda sabitlenir.

position-sticky: Öğeyi kullanıcının ekranını kaydırdığı noktaya göre konumlandırır. Diğer bir deyişle,
bir belirli noktaya kadar normal bir akış içinde hareket eder, ancak bu noktadan sonra sabitlenir.
-->

<!--
position: static; (Varsayılan Değer):
Öğeler, normal akışta (normal flow) bulunur ve diğer öğeler tarafından etkileşmez.
top, right, bottom, ve left özellikleri bu durumda etkisizdir.
-->

<!--
position: relative;:
Öğe, normal akış içinde kalır, ancak top, right, bottom, ve left özellikleri ile kendine göre bir konumlandırma yapılabilir.
Kendi içinde hareket eder, ancak diğer öğeleri etkilemez.
-->

<!--
position: absolute;:
Öğe, normal akıştan çıkarak en yakın pozisyonlu (positioned) üst öğenin içinde konumlanır.
Eğer üst öğe yoksa, belge içinde konumlanır.
top, right, bottom, ve left özellikleri ile konumlandırma yapılır.
-->

<!--
position: sticky;:
Öğe, belirlenen bir eşiğe (threshold) kadar normal akış içinde hareket eder, ardından sabitlenir.
Eşik değeri genellikle top, right, bottom, veya left özellikleriyle belirlenir.
Sabitlenen öğe, scroll edildikçe ekranın kenarına yapışır.
-->

<!--
position: fixed;:
Öğe, belirtilen top, right, bottom, veya left değerlerine göre, ekranın belirli bir konumunda sabitlenir.
Scroll edilse bile ekrandaki yerini korur.
-->
