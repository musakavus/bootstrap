<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Group</title>
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
<div class="container">
    <div class="mb-3">
        <form action="">
            <div class="input-group">
                <span id="input-group-form" class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="username"
                       aria-describedby="input-group-form">
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" aria-label="username"
                       aria-describedby="input-group-form1">
                <span id="input-group-form1" class="input-group-text">@example.com</span>
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="mb-3">

                <label class="form-label">Your vanity URL</label>

                <div class="input-group">
                    <span id="label2" class="input-group-text">https://example.com/users/</span>
                    <input type="text" class="form-control" aria-label="" aria-describedby="label2 basic-addon">
                </div>
                <div class="form-text" id="basic-addon">Example help text goes outside the input group.</div>

            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <span class="input-group-text">www.</span>
                <input type="text" class="form-control" aria-label="grup1">
                <span class="input-group-text">.com</span>
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <input type="text" aria-label="group2" class="form-control" placeholder="username">
                <span class="input-group-text">@</span>
                <input type="text" aria-label="group2" class="form-control" placeholder="server">


            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <span class="input-group-text">For textarea</span>
                <textarea class="form-control" aria-label=""></textarea>

            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" aria-label="kabulediyorum">
                <button type="submit" class="btn btn-primary">Kabul ediyorum</button>
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>

            <div class="text-success">
                <hr>
            </div>

            <div class="input-group">
                <span class="input-group-text">Options</span>
                <select name="" id="" class="form-select">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                </select>

            </div>



        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
