<!--
 Bootstrap, web sayfalarının veya uygulamaların farklı ekran boyutlarına veya cihazlara göre nasıl tepki verdiğini
 kontrol etmek için bu "breakpoints"leri kullanır.
-->

<!--

Extra Small (xs): Class infix yok, <576 piksel genişlikte çalışır.
Small (sm): Class infix "sm," ≥576 piksel genişlikte çalışır.
Medium (md): Class infix "md," ≥768 piksel genişlikte çalışır.
Large (lg): Class infix "lg," ≥992 piksel genişlikte çalışır.
Extra Large (xl): Class infix "xl," ≥1200 piksel genişlikte çalışır.
Extra Extra Large (xxl): Class infix "xxl," ≥1400 piksel genişlikte çalışır.

-->

<!--

Bootstrapte breakpoint, her cihazı hedeflemeyebilirler,
ancak çok sayıda cihaz ve ekran boyutu için sağlam bir temel sunarlar.

-->

<!--

Özetle, Bootstrap'taki her breakpoint, genişliklerin 12'nin katları olduğu bir grid sistemi ile uyumlu hale
getirilmiştir ve aynı zamanda genelde yaygın olarak kullanılan cihaz boyutlarını temsil eder.
Bu, tasarımı daha düzenli ve yönetilebilir hale getirir ve çoğu cihazda iyi çalışacak bir temel sunar.

-->
