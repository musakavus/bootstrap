<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container mt-3">
    <div class="mb-3">
        <button class="btn btn-primary position-relative">
            Bildirimler
            <span class="badge bg-danger position-absolute top-0 translate-middle rounded rounded-pill start-100">99+</span>
            <span class="visually-hidden">Okunmayan mesajlar</span>
        </button>
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="badge rounded-circle bg-danger border border-light position-absolute top-0 translate-middle start-100 p-2"> </span>
            <span class="visually-hidden">Profile</span>
        </button>
    </div>

    <div class="mb-3">
        <button class="btn btn-success position-absolute">
            Notifications
            <span class="badge bg-warning position-absolute top-0 translate-middle start-100 rounded-pill">99+</span>
            <span class="visually-hidden">Notifications</span>
        </button>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
