<!--
Containerlar, Bootstrap'un temel yapı taşlarından biridir ve içeriğinizi belirli bir cihaz veya viewport içinde
bulundurmanıza, aralıklarla çevrelemenize ve hizalamanıza yardımcı olur. Yani, içeriğinizi düzenlemeniz
ve farklı ekran boyutlarına uyumlu hale getirmeniz için kullanılan önemli bir yapı taşıdır.
-->

<!--
Container: Bu, içeriği belirli bir genişlikte ve ortalanmış bir şekilde sarmak için kullanılan temel bir yapıdır.
-->

<!--

Container-fluid: Bu tür containerlar içeriği ekranın tam genişliğine yaymak için kullanılır. Yani içeriğin ekranın
tüm genişliğini doldurmasını sağlarlar. Bu, tam genişlikli tasarımlar oluştururken kullanışlıdır.

-->

<!--
Bootstrap, containerlarla birlikte içeriği düzenlemek için sınıflar ve grid sistemi gibi diğer özellikler sunar.
-->


<!--
Özetle, containerlar içeriğinizi düzenlemenize, belirli bir cihaza veya viewport'a sığdırmanıza ve
responsive bir tasarım oluşturmanıza yardımcı olan önemli yapı taşlarıdır.
-->
