<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alers</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="">
</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-info" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-warning" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-secondary" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-danger" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-light" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-dark" role="alert">
        Kabul edilmedi
    </div>
    <div class="alert alert-success" role="alert">
        Kabul edilmedi
    </div>

    <hr class="border border-1 border-danger">
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    <hr class="border border-1 border-danger">

    <div class="alert alert-success" role="alert">
        her şey <a href="https://www.google.com.tr" class="alert-link">plan </a> dahilinde
    </div>
    <hr>

    <div class="alert alert-success alert-danger ">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-0-circle"
             viewBox="0 0 16 16">
            <path d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99ZM8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895Z"/>
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"/>
        </svg>
        planınız çalışmadı
    </div>
    <hr>

    <!--
    fade sınıfı, Bootstrap'te bir elementin belirli bir süre boyunca görünürlük durumunu değiştirmek için kullanılır.
    Genellikle bu sınıf, animasyonlu geçişlerle bir elementin belirli bir süre içinde kaybolup görünmesini sağlamak
    amacıyla kullanılır

    buna show ekleyerek elementi başlangıçta görünür yapabilirsiniz
    -->
    <div class="alert alert-warning alert-dismissible fade show " role="alert">
        <strong>Selam</strong> Çarpı işaretine basarak beni kapatabilirsin
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="assets/js/snippets.js"></script>
</body>


</html>
